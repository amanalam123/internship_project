<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart with Payment</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="cart-container">
    <h2 class="text-center">Your Cart</h2>

    <!-- Cart Item 1 -->
    <div class="cart-item" data-price="1299">
      <img src="photo.jpeg" alt="Product Image">
      <div class="item-details">
        <h4>Product Name</h4>
        <p class="price">₹<span class="item-total">1299</span></p>
        <div class="quantity-control">
          <label>Qty:</label>
          <select class="quantity">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <button class="remove-btn btn btn-danger btn-sm">Remove</button>
      </div>
    </div>

    <!-- Cart Item 2 -->
    <div class="cart-item" data-price="999">
      <img src="https://via.placeholder.com/100" alt="Product Image">
      <div class="item-details">
        <h4>Another Product</h4>
        <p class="price">₹<span class="item-total">999</span></p>
        <div class="quantity-control">
          <label>Qty:</label>
          <select class="quantity">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <button class="remove-btn btn btn-danger btn-sm">Remove</button>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="summary">
      <h3>Total: ₹<span id="cart-total">2298</span></h3>
      <button class="checkout-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h4 class="mb-3">Select Payment Method</h4>

        <!-- Card Payment -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card">
          <label class="form-check-label" for="card">Card Payment</label>
        </div>
        <div id="cardDetails" class="payment-details mt-2" style="display:none;">
          <input type="text" class="form-control mb-2" placeholder="Card Number">
          <input type="text" class="form-control mb-2" placeholder="Expiry Date">
          <input type="text" class="form-control mb-2" placeholder="CVV">
        </div>

        <!-- UPI Payment -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="upi">
          <label class="form-check-label" for="upi">UPI</label>
        </div>
        <div id="upiDetails" class="payment-details mt-2" style="display:none;">
          <input type="text" class="form-control mb-2" placeholder="Enter UPI ID">
        </div>

        <!-- Cash on Delivery -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod">
          <label class="form-check-label" for="cod">Cash on Delivery</label>
        </div>

        <button class="btn btn-success mt-3 w-100" id="payBtn">Pay Now</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
