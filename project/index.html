<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="cart-container">
    <h2 class="text-center">Your Cart</h2>

    
    <div class="cart-item" data-price="1299">
      <img src="photo.jpeg" alt="Product Image">
      <div class="item-details">
        <h4>Product Name</h4>
        <p class="price">₹<span class="item-total">1299</span></p>
        <div class="quantity-control">
          <label>Qty:</label>
          <select class="quantity">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <button class="remove-btn">Remove</button>
      </div>
    </div>

    
    <div class="cart-item" data-price="999">
      <img src="https://via.placeholder.com/100" alt="Product Image">
      <div class="item-details">
        <h4>Another Product</h4>
        <p class="price">₹<span class="item-total">999</span></p>
        <div class="quantity-control">
          <label>Qty:</label>
          <select class="quantity">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <button class="remove-btn">Remove</button>
      </div>
    </div>

  
    <div class="summary">
      <h3>Total: ₹<span id="cart-total">2298</span></h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
